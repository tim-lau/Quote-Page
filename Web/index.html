<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width" />
  <title>Quotes</title>

  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <style type="text/css">
    .singleQuote p {
      padding: 0 10px;
      margin: 0;
    }
  </style>
  <script src="javascripts/modernizr.foundation.js"></script>
</head>
<body>
  
  <!-- Header and Nav -->
  <div class="row">
    <div class="twelve columns">
      <div class="panel">
        <h1>Quotes</h1>
      </div>
    </div>
  </div>
  <!-- End Header and Nav -->

  <div class="row">    
    <!-- Nav Sidebar -->
    <div class="three columns">
      <div class="panel">
        <h5>Menu</h5>
        <a data-reveal-id="add-quote" class="success button">Add a Quote</a>
      </div>
    </div>

    <div class="nine columns">
      <h2>Newest Quotes</h2>
      <hr />
      <div id="quoteList" class="row">
      </div>
    </div>
    
  
  <!-- Footer -->
  
  <footer class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="eight columns">
          <p>Built for CodeMash 2.0.1.3 by <a href="http://twitter.com/willdages" title="@willdages">@willdages</a></p>
        </div>
        <div class="four columns">
          <ul class="link-list right">
            <a href="https://github.com/willdages/CodeMashQuotes-Demo">Project files</a>  |  <a href="https://github.com/willdages/CodeMashQuotes-Demo/wiki/Resources">Resources</a>
          </ul>
        </div>
      </div>
    </div> 
  </footer>


  <!-- Add a quote dialog -->
  <div id="add-quote" class="reveal-modal large">
    <h2>Add a Quote</h2>
    <form id="newQuote">
        <label for="quoteText">Quote:</label>
        <textarea id="quoteText"></textarea>

        <label for="attribution">By:</label>
        <input type="text" id="attribution" />

        <input class="button" type="submit" />
    </form>

    <a class="close-reveal-modal">&#215;</a>
  </div>


  <!-- Single Quote Template -->
  <!-- 
      Transplanted from the #quoteList above, stick the HTML inside script 
      tags with a type of "text/x-handlebars-template", and then add your 
      key names inside of {{ }} and they will be replaced when you pass 
      your data into the template in the query success()
  -->
  <script type="text/x-handlebars-template" id="single-quote-template">
    <!-- Feed Entry -->
    <div class="row singleQuote">
      <div class="eleven columns centered">
        <p>{{ quoteText }} &mdash; <strong>{{ by }}</strong></p>
      </div>
    </div>
    <hr />
  </script>

  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/foundation.min.js"></script>
  <script src="javascripts/handlebars.js"></script>

  <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>

  <script>

  </script>
  
  <script src="javascripts/app.js"></script>
</body>
</html>
